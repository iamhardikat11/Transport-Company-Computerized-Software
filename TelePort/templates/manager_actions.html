{% extends 'base.html' %}
{% block title %}
    Manager Actions
{% endblock %}
{% block content %}

<div class="container rounded bg-light mt-5 mb-5" style="color:black ">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="{{ url_for('static',filename='images/managerIcon.png') }}"><span
                    class="font-weight-bold">{{session.manager.name}}</span><span
                    class="text-black-50">{{session.manager.email}}</span></div>
        </div>
        <div class="col border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Manager Actions</h4>
                </div>
                <div class="row mt-3">
                    <a href="{{ url_for('create_employee') }}" class="btn btn-info btn-lg btn-block">Create Employee</a>
                </div>
                <div class="row mt-3">
                    <a href="{{ url_for('create_branch') }}" class="btn btn-dark btn-lg btn-block">Create Branch</a>

                </div>
                <div class="row mt-3">
                    <a href="{{ url_for('add_truck') }}" class="btn btn-info btn-lg btn-block">Add Truck</a>
                </div>
            </div>
        </div>
    </div>
</div>
